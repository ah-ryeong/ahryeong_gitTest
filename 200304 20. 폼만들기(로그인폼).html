<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 만들기(로그인 폼)</title>
    <script> //자바스크립트 안 주석 이거임
        function check(){
        f = document.frm;
        if(f.id.value==""){alert("아이디를 입력하세요.");
        return;}
        }
    </script><!--function : 자바스크립트(함수) / 반복적으로 할 일을 패턴화 시킨 것-->
</head>
<body>
    <h3>로그인 폼</h3>
    <form name="frm" method="" action="">
        <!--method : get(default 값, 검색, 글읽기 방식, url에 조건이 많이 노출됨) / post : 글쓰기, 수정 방식, url상에 노출이 많이 되지 않음-->
        <!--action : 요청 page를 지정하는 값이 들어가는 곳-->
        <!--폼에는 반드시 네임값이 들어가야함 / 폼태그는 화면에 보여지는 태그 X-->
        <!--폼 양식에는 name, method, action이 반드시 들어가야한다.-->
        ID : <input type="text" size="15" name="id" value=""><br>
        <!--text 형식을 가장 많이 사용한다. / input도 반드시 네임값이 들어가야한다.
        text값이 default기 때문에 생략해도 됨-->
        <!--value : id 값의 속성-->
        PWD : <input type="password" size="15" name="pwd"><br>
        <input type="submit" value="로그인" onclick="check()">
    </form>
</body> 
</body>
</html>
