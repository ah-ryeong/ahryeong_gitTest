<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    
    <script>
        function over(obj){
            obj.src="media/banana.png";}
        function out(obj){
            obj.src="media/apple.png"}
    </script>
    <script src="ex1.js">
        
    </script>
</head>
<body>
    <h3>자바스크립트 동작 위치</h3>

    <!--this : 내 자신을 가르키는 예약어-->
    <img src="media/apple.png" 
         onmouseover="this.src='media/banana.png'" 
         onmouseout="this.src='media/apple.png'"><!--마우스를 올리면 다른이미지로 변경되는 동작수행--><hr>

    <img src="media/apple.png"

         onmouseover="over(this)"
         onmouseout="out(this)"><hr>

    <img src="media/apple.png"
         onmouseover="over2(this)"
         onmouseout="out2(this)">
</body>
</html>
