<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pre태그,텍스트 꾸미기</title>
</head>
<body>
    <pre>
What hope we have lies there... 
Not in the light that blinds,
but in the dark that nourishes, 
Where human beings grow human souls.

-Ursula K. Le Guin
    </pre>
    <hr color="orange" width="300" align="left"/>
    <h3>텍스트 꾸미기</h3>
    
    <b>월요일</b><p>
    <strong>월요일</strong><p>
    <em>월요일</em><p></p>
    <i>월요일</i><p></p>
    <b><i>월요일</i></b><p> <!--태그 중첩 가능-->
    <small>월요일</small><p>
    <del>월요일</del><p>
    <ins>월요일</ins><p>
    <b>오늘은 <sub>월요일</sub> 입니다.</b><p>
    <b>오늘은 <sup>월요일 입니다.</sup><p>
    <mark>오늘은 월요일 입니다.</mark><p>
</body>

</html>
