<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대경로, URL, 절대경로</title>
</head>
<body>
    <h3>이미지의 상대경로, URL & 절대경로</h3>
    상대경로 : <img src="../orange.jpg"><br/>
    URL : <img src="http://jspstudy.co.kr/main/images/jsptitle.jpg"><br/>
    절대경로 : <img src="C:/orange.jpg"<br/>
    <!--절대경로로는 이미지를 사용 할 수 없음(다른 사람한테 보여줄 수 없음) / 상대경로 혹은 url로만 사용-->
</body>
</html>
