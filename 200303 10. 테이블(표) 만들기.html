<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블 기본구조</title>
</head>
<body>
    <h3>테이블 만들기</h3>
    <table border="1" bordercolor="#FF6C6C">
     <caption>1학기 성적</caption><!--잘 사용하지 않음-->
     <tr><!--tr : 하나의 행-->
         <th width="100">이름</th>
         <th width="50">HTML</th>
         <th width="50">CSS</th>
     </tr>
     <tr align="center"><!--td : 하나의 열-->
         <td>홍길동</td>
         <td>100</td>
         <td>75</td>
     </tr>
     <tr align="center">
         <td>홍길자</td>
         <td>90</td>
         <td>90</td>
     </tr>
     <!--정적페이지 : HTML(only)
         동적페이지 : JSP, ASP, PHP ;DB연동-->
    </table><hr>

    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th width="100">이름</th>
                <th width="50">HTML</th>
                <th width="50">CSS</th>
            </tr>
        </thead>
        <tfoot><!--사이에 껴 있지만 어디쓰든 제일 밑에 표시됨-->
            <tr>
                <th>합</th><th>190</th><th>165</th>
            </tr>
        </tfoot>
        <tr align="center"><!--td : 하나의 열-->
            <td>홍길동</td>
            <td>100</td>
            <td>75</td>
        </tr>
        <tr align="center">
            <td>홍길자</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table><hr>

    <table>
        <caption>좋아하는 과일</caption>
        <tbody>
            <tr>
                <td><img src="media/apple.png"></td>
                <td><img src="media/banana.png"></td>
                <td><img src="media/mango.png"></td>
            </tr>
    </table>
</body>
</html>
