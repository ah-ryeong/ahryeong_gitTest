<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
</head>
<body>
    <h3>조건 연산(삼항연산)</h3><hr>
    <script>
        var a = 3, b = 5;
        document.writeln((a>b)?a:b);//앞 ()값이 T이면 a가, F이면 b값이 나옴
        document.writeln("<br>"); 
        document.writeln((a>b)?"a가 큽니다.":"b가 큽니다.");
    </script>
</body>
</html>
