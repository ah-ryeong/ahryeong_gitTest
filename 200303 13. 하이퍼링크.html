<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <h3>하이퍼링크 만들기</h3>
    <a href="http://naver.com" target="_blank">naver</a><br>
    <a href="http://google.com" target="_self">google</a><br>
    <!--frame 태그에 적용되는 target-->
    <!--_parent : 부모프레임에 오픈-->
    <!--_top : 전체화면에 오픈-->
    <a href="http://youtube.com" target="_parent">youtube</a><br>
    <a href="http://daum.net" target="_top">daum</a><br>
    <a href="http://facebook.com" target="_top">facebook</a><br>
    <a href="200303 ex14.html" target="">ex14</a><br>
    <a href="200303 ex14.html#can" target="">ex14#can</a><br>
    <!--target값을 설정하지않으면 default = 0-->

</body>
</html>
