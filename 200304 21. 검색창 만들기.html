<body>
    <h3>naver 검색하기</h3>

         검색어 <input name="query">

    <hr>

    <h3>google 검색하기</h3>
    <form method="get" action="https://www.google.com/search">
        검색어 <input name="query">
        <input type="submit" value="검색">
    </form>
    </form></br>
    <hr>

    <h3>daum 검색하기</h3>

    </form></br>
    <hr>

    <h3>youtube 검색하기</h3>

    </form>
