<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <table border="1px solid black">
        <tr>
            <th width="50">210동</th>
            <th width="50">210동</th>
            <th width="50">210동</th>
        </tr>
        <tr>
            <th>101호</th>
            <th>102호</th>

        </tr>
    </table><hr>

    <h3>1번</h3>

        </tr> 
        <tr>
            <th colspan="3" height="100">주인집</th>

    </table><hr>

    <h3>2번</h3>
    <table border="2" bordercolor="#6B66FF" bgcolor="#FAEBFF">

            <th width="70" rowspan="2" height="100">201호</th><th width="70" height="100">202호</th><th width="70">203호</th>
        </tr> 
        <tr>
            <th height="100">주인집2</th>
            <th>주인집3</th>
        </tr>
    </table><hr>

    <h3>3번</h3>
    <table border="2" bordercolor="#6B66FF" bgcolor="#FAEBFF">
        <tr>
            <th width="70" rowspan="2" height="100">201호</th><th width="70" height="100">202호</th><th width="70">203호</th>
        </tr> 
        <tr>
            <th colspan="2" height="100">주인집2</th>
        </tr>
    </table><hr>

</body>
</html>
