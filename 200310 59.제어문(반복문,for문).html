<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문->반복문->for문</title>
</head>
<body>
    <h3>for문</h3><hr>
    <script>
        //1~10까지 합을 구하시오
        var sum = 0;
        for(var i=1; i<11; i++){
            sum = sum + i;
        }
        document.writeln("sum : "+sum+"<br>");
    

        //1에서 10까지의 합을 구하시오.(식 포함)
        sum = 0;
        for(var i=1;i<11;i++){
            sum+=i;
            if(i!=10) document.writeln(i+"+");
            else document.writeln(i+"=");
        }
        document.writeln(sum+"<br>");
        
        //1~30에서 짝수의 합을 구하시오.
        sum = 0;
        for(i=1;i<=30;i++){
            if(i%2==0){
                document.writeln(i);
                sum+=i;
            }
        }
        document.writeln(sum+"<br>")

        //1~20에서 3의 배수의 합을 식과 함께 구하시오.
        sum = 0 ;
        for(var i=1;i<=20;i++){
            if(i%3==0){
                document.writeln(i)
                sum+=i;
            }
        }
        document.writeln(sum+"<br>")

        //강사님 답
        sum = 0;
        for(i=1;i<=20;i++){
            if(i%3==0){
                sum+=i;
                if(i<18)document.writeln(i+"+");
                else document.writeln(i+"=");
            }
        }
        document.writeln(sum+"<br>")

        //1~20에서 3,6,9 게임의 합을 식과 함께 출력하시오.
        sum = 0;
        for(var i=1;i<20;i++){
            if(i%10==3||i%10==6||i%10==9){
                document.writeln(i)
                sum+=i;
            }
        }
        document.writeln(sum+"<br>")

        //강사님 답
        sum = 0;
        for(i=1;i<=20;i++){
            j = i%10;
            //n = j%3;
            if(j==3||j==6||j==9){
                document.writeln(i);
                sum+=i;
            }
        }
        document.writeln(sum+"<br>")
    </script>
</body>
</html>
