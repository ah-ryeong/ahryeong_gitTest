<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블록 태그와 인라인 태그</title>
</head>
<body>
    <h3>해변의 카프카 / 무라카미 하루키</h3>
    <hr color="skyblue" width="200" align="left"/>
    <!--div : division 약자, 블록을 설정하는 역활 태그-->
    <div style="background-color: #E3C4FF; padding: 20px;">
    설사 그렇다 하더라도,<p>
    즉, 네 선택이나 노력이 헛수고로 끝나도록 운명 지어져 있다 하더라도,<p>
    그래도 너는 조금도 어김없는 <span style="color: #F15F5F;">너</span>인 거고,<p>
    너 이외의 아무도 아닌 거야,<p>
    너는 너로서 틀림없이 앞으로 <span style="color: #F15F5F;">전진</span>하고 있어,<p>
    걱정하지 않아도 돼.   
    </div>
</body>
</html>
