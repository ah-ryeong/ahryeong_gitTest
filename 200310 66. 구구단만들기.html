<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>구구단 만들기</h3><hr>
    <script>
    document.writeln("<table border='1' style='text-align:center'>")
    var result=0;
    for(var i=1;i<=9;i++){
        document.writeln("<tr>")
        for(var j=1;j<=9;j++){
            result=i*j;
            document.writeln("<td>"+i+"X"+j+"="+result);
        }//for2
    }//for1
    document.writeln("</table>")
    </script>
</body>
</html>
